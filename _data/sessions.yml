  complexity: "Intermediário"

# Walmyr - Flutter
-
  id: 99912
  title: "Flutter.io: Desenvolvendo aplicações pra Android e iOS com Dart"
  description: "Há um tempo o Google criou um SDK de desenvolvimento de aplicações móveis para Android e iOS, chamado Flutter.io. O objetivo do Flutter é que o desenvolvimento mobile se torne rápido e eficiente, com features como hot reload, UIs rodando a 60fps, integrações prontas com o Firebase e APIs nativas e interoperabilidade com códigos existentes em Java, Kotlin, Swift e Objective-C!
Agora mais maduro, o projeto está ganhando bastante tração e além de ser usado pelo Google, ele foi utilizado no desenvolvimento do aplicativo oficial do musical Hamilton, um dos maiores musicais do mundo, com milhares de downloads no iOS e no Android! 
Nesse talk vamos aprender a configuração básica do Flutter, uma leve introdução a linguagem Dart e como começar a trabalhar com esse SDK tão poderoso!"
  subtype: presentation
  speakers: [021]
  complexity: "Intermediário"

