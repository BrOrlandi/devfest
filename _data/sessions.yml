  id: 9993
  title: "Architecture Components Distilled"
  description: "LifecycleOwner? Lifecycle? LiveData? ViewModel? Transformations?

Seus problemas acabaram! (ou não :P)

Nessa palestra nós vamos entender a fundo Architecture Components, tanto do ponto de vista de fundamento quanto do ponto de vista de aplicações práticas! Venha aprender como essa nova proposta para arquitetura trazida pelo Google pode ser encaixada no seu projeto, quais os desafios ao adotar, quais os problemas que esses componentes não resolvem e como essas APIs conversam com outros paradigmas de arquitetura e/ou frameworks (como RxJava) amplamente adotados no mercado."
