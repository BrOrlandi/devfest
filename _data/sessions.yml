# Yan Magalhães - Polymer
-
  id: 99918
  title: "#UseThePlatform - Levando suas aplicações ao próximo nível com Polymer"
  description: "Bibliotecas como React e VueJS tem mostrado muitas vantagens que podemos agregar em nosso projeto, trabalhando com componentes web e de uma forma desacomplada. O Ecossistema fornecido por cada uma delas e por toda a comunidade JS tornaram possível criarmos aplicações web muito poderosas, utilizando bibliotecas que criam componentes web. Mas e o Polymer, será que ele também esta preparado para criarmos projetos baseados em Web Components? Nesta palestra, faremos todo um overview pela versão 2.0 do Polymer lançada no Google I/O deste ano, ver todo o ciclo de desenvolvimento de um aplicação web, como fazer testes, como criar PWAs, como podemos utilizar bibliotecas modernas de gerenciamento de estado, como Redux, e várias outras bibliotecas JS. Também iremos ver quais as mudanças estão para acontecer no Polymer 3.0 e ver quais empresas já estão utilizando Polymer em seus projetos. Vamos descobrir juntos todo o poder que o browser ja nos oferece para a criação de Web Components, e ver como o Polymer pode nos ajudar a criar projetos melhores."
  subtype: presentation
  speakers: [025]
  complexity: "Intermediário"

