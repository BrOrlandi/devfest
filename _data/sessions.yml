  title: "React and Redux"
  description: "Componentes ? Reducers ? Estado Global ? Se você tem interesse em entender como e porquê gerenciar estado global da uma SPA é tão importante, nessa talk vamos conversar sobre tudo isso e muito mais. Mostrar um pouco de código, e ver como isso pode ser feito utilizando React e Redux. Vamos lá trocar idéias."
